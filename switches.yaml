  - platform: template
    switches:
      vacuum:
        value_template: "{{ is_state( 'vacuum.xiaomi_vacuum_cleaner', 'on') }}"
        turn_on:
          service: vacuum.start
          data:
            entity_id: vacuum.xiaomi_vacuum_cleaner
        turn_off:
          service: vacuum.return_to_base
          data:
            entity_id: vacuum.xiaomi_vacuum_cleaner