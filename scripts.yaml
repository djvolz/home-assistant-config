# Home
##################
welcome_home:
  sequence:
    - service: script.turn_on
      entity_id:
        - script.play_sonos
        - script.sundown_lights
        - script.unlock_sesame_lock
        - script.turn_off_climate_eco

leaving_home:
  sequence:
    - service: script.turn_on
      entity_id:
        - script.interior_off
        - script.turn_on_climate_eco
go_to_sleep:
  sequence:
    - service: script.turn_on
      entity_id:
        - script.interior_off
        - script.lock_sesame_lock
        - script.bedtime_climate_sequence

interior_off:
  sequence:
    - service: media_player.turn_off
      entity_id: media_player.samsung_un55ks8500
    - service: media_player.media_stop
      entity_id: group.music_players
    - service: light.turn_off
      entity_id: all
    - service: switch.turn_off
      entity_id: switch.christmas_lights

# Thermostat
##################

# First set the thermostat low, then delay for sleeping time, then reset again
bedtime_climate_sequence:
   sequence:
    - service: climate.set_temperature
      data:
        entity_id: climate.hallway_thermostat
        temperature: 60
        hvac_mode: heat
    - delay:
        hours: 7
        minutes: 45
    - service: climate.set_temperature
      data:
        entity_id: climate.hallway_thermostat
        temperature: 68
        hvac_mode: heat
    - delay:
        hours: 1 
    - service: climate.set_temperature
      data:
        entity_id: climate.hallway_thermostat
        temperature: 60
        hvac_mode: heat

turn_on_climate_eco:
  sequence:
    - service: climate.set_preset_mode
      data:
        entity_id: climate.hallway_thermostat
        preset_mode: "eco"

turn_off_climate_eco:
  sequence:
    - condition: state
      entity_id: group.family
      state: "home"
    - service: climate.set_preset_mode
      data:
        entity_id: climate.hallway_thermostat
        preset_mode: "none"
    - service: climate.set_temperature
      data:
        entity_id: climate.hallway_thermostat
        temperature: 60
        hvac_mode: heat

# Lock
##################
lock_sesame_lock:
  sequence:
    - service: lock.lock
      entity_id: lock.door
unlock_sesame_lock:
  sequence:
    - service: lock.unlock
      entity_id: lock.door

# Sonos
##################
play_sonos:
  sequence:
    - condition: state
      entity_id: media_player.living_room
      state: "paused"
    - service: sonos.join
      data:
        master: media_player.living_room
        entity_id: all
    # Set a quiet music volume
    - service: media_player.volume_set
      data:
        entity_id: media_player.living_room
        volume_level: 0.08
    # Play some music
    - service: media_player.select_source
      data:
        entity_id: media_player.living_room
        source: "Ratatat"

# Lights
##################
turn_on_lights:
  sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: Living Room
        scene_name: Relax
    - service: hue.hue_activate_scene
      data:
        group_name: Kitchen
        scene_name: Read
    - service: switch.turn_on
      entity_id: switch.christmas_lights

sundown_lights:
  sequence:
    # If the sun is down, turn on all the lights
    - condition: state
      entity_id: sun.sun
      state: "below_horizon"
    - service: script.turn_on
      entity_id:
        - script.turn_on_lights
