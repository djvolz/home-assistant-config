open_sesame:
  sequence:
    - service: lock.unlock
      entity_id: lock.door

# Sonos
##################
play_sonos:
  sequence:
    - condition: state
      entity_id: media_player.living_room
      state: "paused"
    - service: sonos.join
      data:
        master: media_player.living_room
        entity_id: all
    # Set a quiet music volume
    - service: media_player.volume_set
      data:
        entity_id: media_player.living_room
        volume_level: 0.08
    # Play some music
    - service: media_player.select_source
      data:
        entity_id: media_player.living_room
        source: "Ratatat"

# Lights
##################
turn_on_lights:
  sequence:
    - service: hue.hue_activate_scene
      data:
        group_name: Living Room
        scene_name: Relax
    - service: hue.hue_activate_scene
      data:
        group_name: Kitchen
        scene_name: Read
    - service: switch.turn_on
      entity_id: switch.plugger
sundown_lights:
  sequence:
    # If the sun is down, turn on all the lights
    - condition: state
      entity_id: sun.sun
      state: "below_horizon"
    - service: script.turn_on
      entity_id:
        - script.turn_on_lights
